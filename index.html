<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나에게서 피어날 자기소개서</title>
  <style>
    @font-face {
      font-family: 'Paperlogy5';
      src: url('./Paperlogy-5Medium.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Paperlogy4';
      src: url('./Paperlogy-4Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('./나에게서 피어날 자기소개서 배경.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Paperlogy4', sans-serif;
      cursor: url('https://emojicdn.elk.sh/%F0%9F%AA%84'), auto;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.55);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Paperlogy5', sans-serif;
      font-size: 3em;
      color: #333;
      margin-bottom: 40px;
    }

    .button {
      font-family: 'Paperlogy4', sans-serif;
      font-size: 1.2em;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background-color: #f4d35e;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffe69d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>나에게서 피어날 자기소개서</h1>
    <button class="button">함께할 사람</button>
    <button class="button">함께할 이야기</button>
  </div>
</body>
</html>
